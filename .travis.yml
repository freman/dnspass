language: go
go:
- 1.8.1
env:
- LDFLAGS="-X main.version=$TRAVIS_TAG -X main.commit=$TRAVIS_COMMIT"
- REPO=github.com/freman/dnspass
script:
- go get
- GOOS=windows go get
- mkdir -p release/{windows_{32bit,64bit},linux_{386,arm,amd64},osx}
- CGO_ENABLED=0 GOOS=linux GOARCH=386 go build -ldflags "$LDFLAGS" -o release/linux_386/dnspass
  $REPO
- CGO_ENABLED=0 GOOS=linux GOARCH=arm go build -ldflags "$LDFLAGS" -o release/linux_arm/dnspass
  $REPO
- CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o release/linux_amd64/dnspass
  $REPO
- GOOS=windows GOARCH=386 go build -ldflags "$LDFLAGS" -o release/windows/32bit/dnspass
  $REPO
- GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o release/windows/64bit/dnspass
  $REPO
- for i in release/{windows_{32bit,64bit},linux_{386,arm,amd64},osx}; do cp config.toml
  $i; done
- cd releases
- for i in {windows_{32bit,64bit},linux_{386,arm,amd64},osx}; do zip -r "$i_$TRAVIS_TAG.zip"
  $i; done;
- cd ..
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - release/*.zip
  on:
    repo: freman/dnspass
    tags: true
